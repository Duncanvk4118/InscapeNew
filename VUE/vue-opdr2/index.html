<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://kit.fontawesome.com/4a5b4933d7.js" crossorigin="anonymous"></script>
	<title>VUE 3 - Opdracht 2</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th v-for="bierinfo in bierField">
                    {{bierinfo.title}}
                </th>
            </tr>
            <tr v-for="bier in biertjes">
                <td v-for="bierinfo in bierField">
                    {{bier[bierinfo.field]}}
                </td>
            </tr>
        </table>
    </div>

    <script>
    Vue.createApp({
        data() {
            return {
                biertjes: [],
                bierField: [
                    { field: 'id',      title: 'ID' },
                    { field: 'naam',    title: 'Naam' },
                    { field: 'brouwer', title: 'Brouwer' },
                    { field: 'type',    title: 'Type' },
                    { field: 'gisting', title: 'Gisting' },
                    { field: 'perc',    title: 'Percentage' },
                    { field: 'inkoop_prijs', title: 'Inkoopprijs' },
                    ]
            }
        },
        created() {
            let url = "https://15euros.nl/api/bier_basic.php";

            fetch(url)
                .then(data => data.json())
                .then(data => {
                    console.log(data);
                    this.biertjes = data;
                }
            );
        },
        methods: {
            
        }
    }).mount("#app");
    </script>
</body>
</html>
